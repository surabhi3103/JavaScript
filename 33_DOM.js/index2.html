<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    // This creates a text node with the content "Chai aur code".
// A text node is just a string of text that can be inserted into the DOM (Document Object Model).
// This does not yet insert the text into the pageâ€”it just creates the node in memory.
    div.appendChild(addText)
// This takes the addText text node and appends it to a DOM element called div.

// This assumes that div is already defined earlier in your code, like:
    // textNode: creates text

    document.body.appendChild(div)//this attaches appendChild to the document
    
</script>
</html>
